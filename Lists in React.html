<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic List Rendering</title>
</head>

<body>
    <div id="root"></div>
    <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
    <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        // Your ItemList component code will go here

        function ItemList(props) {
            if (props.items.length == 0) {
                return <p>No items found</p>
            }
            return (
                <ul>
                    {props.items.map((itm, indx) => {
                        return <li key={indx}>{itm}</li>
                    })}
                </ul>
            )
        }

        ReactDOM.createRoot(document.getElementById("root")).render(<ItemList items={["Apple", "Banana", "Cherry"]} />);
    </script>
</body>

</html>
